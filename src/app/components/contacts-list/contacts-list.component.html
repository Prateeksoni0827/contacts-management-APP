<!-- src/app/components/contacts-list/contacts-list.component.html -->
<div class="container">
  <h2>Contact List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button
            class="btn btn-primary"
            (click)="editContact(contact.id)" 
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
